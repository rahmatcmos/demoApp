<ion-view view-title="Data">
  <ion-content>
  <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="refresh()">
  </ion-refresher>
    <ul class="list">
      <li class="item" ng-repeat="data in pengguna">
        <h2>{{data.Nama}}</h2>
        <p>{{data.Status}}</p>
      </li>
    </ul>
  </ion-content>
</ion-view>
